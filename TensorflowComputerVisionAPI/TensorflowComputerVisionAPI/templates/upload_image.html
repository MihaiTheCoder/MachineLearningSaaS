{% extends "layout.html" %}

{% block content %}
<form method=post enctype=multipart/form-data>
    <p>
        <input type=file name=file>
        <input type=submit value=Upload>
    </p>
    <p>
        <ul>
            {% for model in models %}
            <li>{{model}}</li>
            {% endfor %}
        </ul>
    </p>
</form>
{% endblock %}
